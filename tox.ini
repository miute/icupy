[tox]
envlist =
    lint
    py{310, 39, 38, 37}
skip_missing_interpreters = true

[testenv]
passenv =
    ICU_ROOT
deps =
    pytest
commands =
    pytest --tb=short

[testenv:lint]
skip_install = true
deps =
commands =
    pre-commit run -a
allowlist_externals =
    pre-commit

[testenv:build-linux-py{310, 39, 38, 37}]
passenv =
    *
setenv =
    CMAKE_GENERATOR = Ninja
    CXX = {env:CXX:g++}
skip_install = true
deps =
    {[testenv]deps}
changedir = {toxinidir}/{envname}
commands =
    cmake ../src
    ninja install
    pytest {posargs:../tests}
allowlist_externals =
    cmake
    ninja
platform = linux

[testenv:build-win-py{310, 39, 38, 37}]
passenv =
    *
setenv =
    CMAKE_GENERATOR = {env:CMAKE_GENERATOR:Visual Studio 16 2019}
    CMAKE_GENERATOR_PLATFORM = {env:CMAKE_GENERATOR_PLATFORM:x64}
    ICU_ROOT = {env:ICU_ROOT:C:/icu}
skip_install = true
deps =
    {[testenv]deps}
changedir = {toxinidir}/{envname}
commands =
    cmake -Wno-dev -DICU_ROOT={env:ICU_ROOT} ../src
    cmake --build . --config Release --target install
    pytest {posargs:../tests}
allowlist_externals =
    cmake
platform = win

[testenv:sdist]
skip_install = true
deps =
    build
    twine
commands =
    python -m build --sdist
    python -m twine check dist/*

[flake8]
max-line-length = 88
ignore = E203,W503
exclude =
    src/third_party
    .tox
    .git
    __pycache__
    build
    dist

[tox]
skip_missing_interpreters = true
envlist = py{37,38,39,310}

[testenv]
passenv =
    ICU_ROOT
deps =
    pytest
commands =
    pytest --tb=short

[testenv:lint]
basepython = python3.10
skip_install = true
deps =
    black
    isort
    flake8
allowlist_externals =
    bash
commands =
    bash -c "clang-format --dry-run --style=file src/*pp"
    black --check .
    isort --check .
    flake8

[testenv:sdist]
skip_install = true
deps =
    build
    twine
commands =
    python -m build --sdist
    python -m twine check dist/*

[flake8]
max-line-length = 88
ignore = E203,W503
exclude =
    src/third_party
    .tox
    .git
    __pycache__
    build
    dist
